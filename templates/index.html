<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <h1>Car Damage Detection</h1>
        <p>Upload an image of your car to detect if it's damaged.</p>

        <!-- Image upload form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Display classification and segmentation results -->
        <div id="result"></div>
        <div id="segmentationResult"></div>
    </div>
    
    <!-- PDF download button (initially hidden) -->
    <div id="pdfButtonContainer" class="text-center" style=" margin-top: 20px;">
        <button id="downloadPdfBtn" class="download-btn">Download PDF Report</button>
    </div>

    <div class="btn-container"> 
        <button id="getLocation" class="find-button">Find Nearby Workshops</button>
    </div>


    <!-- Initially hidden container with transition effect -->
    <div class="container my-4" id="workshopContainer">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="my-3 p-3 bg-body rounded custom-shadow">
                    <h6 class="border-bottom pb-2 mb-0">Suggestions</h6>
                    <div id="results">


                        <div class="d-flex text-body-secondary pt-3">
                            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#007bff"></rect>
                                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                            </svg>
                            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                                <div class="d-flex justify-content-between">
                                    <strong class="text-gray-dark">place name </strong>
                                    <a href="#" onclick="">View on map</a>
                                </div>
                                <span class="d-block">place name address, place comment</span>
                            </div>
                        </div>


                    </div>
                    <small class="d-block text-end mt-3">
                        <a href="#">All suggestions</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
