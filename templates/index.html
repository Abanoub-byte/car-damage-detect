<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <h1>Car Damage Detection</h1>
        <p>Upload an image of your car to detect if it's damaged.</p>

        <!-- Image upload form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Display classification and segmentation results -->
        <div id="result"></div>
        <div id="segmentationResult"></div>
    </div>
    
    <!-- PDF download button (initially hidden) -->
    <div id="pdfButtonContainer" class="text-center" style=" display: none; margin-top: 20px;">
        <button id="downloadPdfBtn" class="download-btn">Download PDF Report</button>
    </div>

    <div class="btn-container"> 
        <button id="getLocation" class="find-button">Find Nearby Workshops</button>
    </div>


    <!-- Initially hidden container with transition effect -->
    <div class="container my-4" id="workshopContainer">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="my-3 p-3 bg-body rounded custom-shadow">
                    <h6 class="border-bottom pb-2 mb-0">Suggestions</h6>
                    <div id="results">


                       

                    </div>
                    <small class="d-block text-end mt-3">
                        <a href="#">All suggestions</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
